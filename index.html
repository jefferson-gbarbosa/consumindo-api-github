<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- js -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1 id="title-form">Github Profile</h1>
        <div class="form-input-container">
          <input
          type="text"
          placeholder="Digite o nome do usuário"
          id="user-input"
        />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>
      </div>
      <div id="content">
        <div id="description-profile" class="hide">
          <div id="description-img">
            <img id="img-profile" src="" alt="perfil">
          </div>
          <div id="details">
            <h1 id="profile-name"></h1>
            <h2 id="profile-login"></h2>
            <p id="profile-bio"></p>
          </div>
          <div class="stats">
              <div class="stat">
                  <h1 id="respositories"></h1>
                  <h2>Repositorios</h2>
              </div>
              <div class="stat">
                <h1 id="followers"></h1>
                <h2>Seguidores</h2>
              </div>
              <div class="stat">
                <h1 id="following"></h1>
                <h2>Seguindo</h2>
              </div>
            </div>
        </div>
        <div class="container-project hide">
          <div id="previous">
            <i class="fa-solid fa-arrow-circle-left"></i>
          </div>
        </div>
        
        <div id="error-message" class="hide">
          <p>Não foi possível encontrar os dados do usuário informado!</p>
        </div>
      </div>

      <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
      </div>
      
    </div>
  </body>
</html>
